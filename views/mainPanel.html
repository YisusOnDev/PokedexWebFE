<!DOCTYPE html>

<head>
    <title>Pokedex Web Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js" integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg==" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/panel.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: cian;">
            <h1>Pokemon Admin Panel</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body p-t-0">
                        <div class="input-group">
                            <input type="text" id="pokeSearch" name="pokemonSearch" class="form-control"
                                onkeyup="filterAllPokemons()" placeholder="Pikachu">
                            &nbsp;
                            <span class="input-group-btn">
                                <button type="button" id="pokeSearchButton" class="btn btn-effect-ripple btn-primary"><i
                                        class="fa fa-search"></i></button>
                            </span>
                            &nbsp;
                            <span class="input-group-btn">
                                <button type="button" id="pokeAddButton" class="btn btn-effect-ripple btn-success"><i
                                        class="fa fa-plus"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger error-alert" style="display: none;"></div>
                <div class="alert alert-success ok-alert" style="display: none;"></div>
                <div class="alert alert-info info-alert" style="display: none;"></div>
            </div>
        </div>
        <div class="pokelist">
            <!-- Pokemon List
            <div class="col-sm-6">
                <div class="panel">
                    <div class="panel-body p-t-10">
                        <div class="media-main">
                            <a class="pull-left" href="#">
                                <img class="thumb-lg img-circle bx-s"
                                    src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
                            </a>
                            <div class="pull-right btn-group-sm">
                                <a href="#" class="btn btn-info tooltips" data-placement="top" data-toggle="tooltip"
                                    data-original-title="Sonido">
                                    <i class="fa fa-music"></i>
                                </a>
                                <a href="#" class="btn btn-success tooltips" data-placement="top" data-toggle="tooltip"
                                    data-original-title="Edit">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip"
                                    data-original-title="Delete">
                                    <i class="fa fa-close"></i>
                                </a>
                            </div>
                            <div class="info">
                                <h4>Bulbasaur</h4>
                                <p class="text-muted">Este Pokémon nace con una semilla en el lomo, que brota con el
                                    paso del tiempo.</p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <hr>
                        <ul class="list p-b-10">
                            <li>
                                <div>Altura:</div>
                            </li>
                            <li>
                                <div>Categoría:</div>
                            </li>
                            <li>
                                <div>Peso</div>
                            </li>
                            <li>
                                <div>Habilidad:</div>
                            </li>
                            <li>
                                <div>Sexo:</div>
                            </li>
                            <li>
                                <div>Tipo(s):</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            !-->
        </div>
        <div class="pokeEditPrompt">
            <!-- Edit Prompt
            <div class="modal" id="editPokemonPrompt" tabindex="-1" role="dialog" style="display: none;">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            !-->
        </div>
        <div class="pokeInsertPrompt">

        </div>
    </div>

    </div>
    <script src="../js/main.js"></script>
    <script>

    </script>
</body>

</html>
